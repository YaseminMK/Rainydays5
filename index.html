<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="styles/global.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rainydays | Home </title>
        <meta name="description" content="Homepage for RainyDays. Selling outdoor jackets.">
        
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div>
            <!-- NAVBAR -->
            <div class="navbar-container">
                <div class="image-container">
                    <a href="index.html">
                        <img src="images/Branding/Logo.png" alt="Rainy days logo" class="logo">
                    </a>
                </div>
                <div class="flex-center input-wrapper">
                    <img src="images/icons/SearchIcon.png" alt="Search icon" class="icon">
                    <input class="input" type="text" id="myInput" name="Search" placeholder="Search...">
                </div>

                <div class="navbar-flex w200">
                    <img src="images/icons/UserIcon.png" alt="Login" class="navbar-icon">
                    <img src="images/icons/HeartIcon.png" alt="Liked" class="navbar-icon">
                    <img src="images/icons/BagIcon.png" alt="Basket" class="navbar-icon">
                </div>
            </div>
            <nav class="w100 overflow-hidden navbar-link-container">
                <ul class="navbar-flex navbar-link-container">
                    <li><a href="about.html" class="navbar-link-text">ABOUT US</a></li>
                    <li><a href="contact.html" class="navbar-link-text">CONTACT</a></li>
                    <li><a href="shop.html" class="navbar-link-text">SHOP</a></li>
                </ul>
            </nav>
        </div>

        <!-- MAIN -->
        <!-- HEADER -->
        <div class="home-header-container">
            <div class="home-header-wrapper">
                <img src="images/HomeHeader.png" alt="Man standing on a mountian looking at the landscape" class="home-header-image">
                <div class="home-header-btn-wrapper">
                    <button class="button">MEN´S</button>
                    <button class="button">WOMAN´S</button>
                    <button class="button">SALE</button>
                </div>
            </div>
        </div>

        <!-- BEST SELLERS -->
        <div class="home-bestseller-container">
            <p class="home-bestseller-headertext">Best sellers</p>
            <div class="home-bestseller-wrapper">
                <a href="product.html">
                    <img src="images/products/Product1.png" alt="Black outdoor jacket for women" class="product-image">
                    <p class="product-name">Rainy Days W JACKET fall 2022</p>
                    <p class="product-price">1499 NOK</p>
                </a>
                <a href="product.html">
                    <img src="images/products/Product2.png" alt="Blue womans jacket for outdoors" class="product-image">
                    <p class="product-name">Rainy Days MOUTAIN W</p>
                    <p class="product-price">1699 NOK</p>
                </a>
                <a href="product.html">
                    <img src="images/products/Product3.png" alt="Brown fleece jacket for men" class="product-image">
                    <p class="product-name">Rainy Days FLEECE</p>
                    <p class="product-price">1299 NOK</p>
                </a>
                <a href="product.html">
                    <img src="images/products/Product4.png" alt="Blue and dark mountian jacket for men" class="product-image">
                    <p class="product-name">Rainy Days MOUTAIN M</p>
                    <p class="product-price">1699 NOK</p>
                </a>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="footer-container">
            <div class="footer-image-container">
                <a href="index.html">
                    <img src="images/Branding/Logo.png" alt="Rainy days logo" class="logo-big">
                </a>
            </div>
            <div class="footer-nav-container">
                <div>
                    <p class="footer-nav-main-text">SERVICE</p>
                    <a href="shop.html">
                        <p class="footer-nav-sub-text">Products</p>
                    </a>
                    <a href="contact.html">
                        <p class="footer-nav-sub-text">Contact Us</p>
                    </a>
                </div>
                <div>
                    <p class="footer-nav-main-text">SUPPORT</p>
                    <a href="about.html">
                        <p class="footer-nav-sub-text">ABOUT RAINY DAYS</p>
                    </a>
                    <a href="#">
                        <p class="footer-nav-sub-text">Privacy Policy & Terms</p>
                    </a>
                </div>
                <div>
                    <p class="footer-nav-main-text">FOLLOW US ON</p>
                    <div class="flex-center">
                        <a href="#l">
                            <img src="images/icons/Facebook.png" alt="icon for Facebook" class="icon">
                        </a>
                        <a href="#l">
                            <img src="images/icons/Instagram.png" alt="icon for Instagram" class="icon">
                        </a>
                    </div>
                </div>
            </div>
        </div>

</html>
